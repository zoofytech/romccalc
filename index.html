<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ragnarok M: Monster EXP Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    /* Dark mode styles */
    body.dark {
      background-color: #1A252F;
      color: #ECF0F1;
    }
    body.dark input {
      background-color: #2E4053;
      color: #ECF0F1;
      border: 1px solid #3C566B;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark button {
      background-color: #34495E;
      color: #ECF0F1;
      border: 1px solid #2C3E50;
      transition: background-color 0.3s, color 0.3s;
    }
    /* Light mode styles */
    body.light {
      background-color: #ffffff;
      color: #000000;
    }
    body.light input {
      background-color: #f0f0f0;
      color: #000000;
      border: 1px solid #ccc;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light button {
      background-color: #e0e0e0;
      color: #000000;
      border: 1px solid #bbb;
      transition: background-color 0.3s, color 0.3s;
    }
    /* Toggle button positioned at top right */
    #toggleButton {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 100;
      padding: 8px 12px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body class="dark">
  <button id="toggleButton" onclick="toggleMode()">Toggle Light Mode</button> <br>
  <h1>Ragnarok M:Classic</h1> </br>
  <h2>Monster EXP Calculator</h2>
  <label for="level">Enter Your Level:</label>
  <input type="number" id="level" min="1" max="130" />
  <br />
  <input type="radio" id="baseExp" name="expType" value="base" checked />
  <label for="baseExp">Best Base EXP</label>
  <input type="radio" id="jobExp" name="expType" value="job" />
  <label for="jobExp">Best Job EXP</label>
  <br />
  <input type="checkbox" id="party" />
  <label for="party">In Party (Level gap threshold increases to 35)</label>
  <br />
  <button onclick="calculateExp()">Calculate</button>
  <div id="result"></div>

  <script>
    let monsters = [];

    // Fetch the monster data from the JSON file.
    fetch('monsters.json')
      .then(response => response.json())
      .then(data => {
        monsters = data;
      })
      .catch(error => console.error('Error loading monsters data:', error));

    function calculateExp() {
      let level = document.getElementById("level").value;
      let expType = document.querySelector('input[name="expType"]:checked').value;
      let inParty = document.getElementById("party").checked;
      let resultDiv = document.getElementById("result");

      if (!level || level < 1 || level > 130) {
        resultDiv.innerHTML = "Please enter a valid level (1-130).";
        return;
      }

      let gapThreshold = inParty ? 35 : 30;

      let bestMonster = monsters.reduce((best, monster) => {
        let levelGap = Math.abs(level - monster.level);
        let expPenalty = levelGap > gapThreshold ? 0 : 1;
        let selectedExp = expType === "base" ? monster.baseExp * expPenalty : monster.jobExp * expPenalty;
        return selectedExp > (best.exp || 0) ? { name: monster.name, exp: selectedExp } : best;
      }, {});

      resultDiv.innerHTML = bestMonster.exp
        ? `Best Monster: <strong>${bestMonster.name}</strong><br>EXP: <strong>${bestMonster.exp}</strong>`
        : "No suitable monster found.";
    }

    function toggleMode() {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        document.body.classList.add("light");
        document.getElementById("toggleButton").textContent = "Toggle Dark Mode";
      } else {
        document.body.classList.remove("light");
        document.body.classList.add("dark");
        document.getElementById("toggleButton").textContent = "Toggle Light Mode";
      }
    }
  </script>
  <h3><a href="https://github.com/zoofytech/romccalc/blob/main/monsters.json">Contribute</a></h3>
</body>
</html>
